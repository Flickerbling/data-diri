<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h4>TUGAS 1</h4>
    <form>
        <table border="1">
        <tr>
            <th width="150px">FOTO</th>
            <th colspan="3">DATA DIRI</th>
        </tr>
        <tr>
            <td rowspan="7"><img src="IMG_20240109_184824.jpg" alt="gambar" width="180px" height="270px"></td>
            <td>Nama</td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Tanggal lahir</td>
            <td>:</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Jenis kelamin</td>
            <td>:</td>
            <td>
                <input id="lk" type="radio" name="Jenis kelamin">
                <label for="lk">Pria</label>
                <input id="pr" type="radio" name="Jenis kelamin">
                <label for="pr">Wanita</label>
            </td>
        </tr>
        <tr>
            <td><label for="Agama">Agama</label></td>
            <td>:</td>
            <td>
                <select name="Agama">
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Protestan">Protestan</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Budha">Budha</option>
                    <option value="Konghuchu">Konghuchu</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="alamat">Alamat</label></td>
            <td>:</td>
            <td>
                <textarea id="alamat" cols="25" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td>
                <div>
                    <input type="checkbox">
                    <label>Membaca</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label>Olahraga</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label>Main game</label>
                </div>  
            </td>
        </tr>
        <tr>
            <td>Portofolio</td>
            <td>:</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td>
                <h3>Login Akun</h3>
                <label for="email">Masukkan Email</label>
                <input id="email" type="email"><br><br>
                <label for="pass">Password</label>
                <input id="pass" type="password"><br><br>
            </td>
            <td colspan="3">
                <h3>Sosial Media</h3>
                <ol>
                    <li><a href="https://www.instagram.com/">Instagram</a></li>
                    <li><a href="https://web.facebook.com/?_rdc=1&_rdr">Facebook</a></li>
                    <li><a href="https://web.whatsapp.com/">Whatsapp</a></li>
                    <li><a href="https://web.telegram.org/">Telegram</a></li>
                </ol>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <input type="submit" value="Kirim">
                <input type="reset" value="Reset">
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <br>
                "Jangan pernah berhenti belajar"
                <br><br>
            </td>
        </tr>
        <tr>
            <td colspan="4" align="center">
                Copyright &copy <b>2024</b> by Fahri
            </td>
        </tr>
    </table>
    </form>  
</body>
</html>
